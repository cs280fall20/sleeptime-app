<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepTime App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <p>I plan to fall sleep at...</p>

  <select id="hh">
      <option>(hour)</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
  </select>

  <select id="mm">
      <option>(minute)</option>
      <option>00</option>
      <option>05</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>25</option>
      <option>30</option>
      <option>35</option>
      <option>40</option>
      <option>45</option>
      <option>50</option>
      <option>55</option>
  </select>

  <select id="ampm">
      <option>PM</option>
      <option>AM</option>
  </select>

  <br>
  <br>

  <button onclick="calcOnClick();">CALCULATE</button>


  <div class="output">
      <p>If you fall sleep at the specified time above, you should try to wake up at one of the following times:</p>
      <p id="hours">11:44 PM or 1:14 AM or 2:44 AM or 4:14 AM or 5:44 AM or 7:14 AM</p>
      <p>A good night's sleep consists of 5-6 complete sleep cycles.</p>
  </div>

    <script src="script.js"></script>
</body>
</html>
